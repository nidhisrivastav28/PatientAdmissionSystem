<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Login / Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

<div class="bg-white shadow-lg rounded-2xl p-8 w-full max-w-lg">
    <!-- Heading -->
    <h1 id="formTitle" class="text-2xl font-bold text-blue-900 mb-6 text-center">Patient Login</h1>

    <!-- Login Form -->
    <form id="loginForm" action="@{/patient/login}" method="post" class="space-y-4">
        <div>
            <label for="loginEmail" class="block text-sm font-medium text-gray-700">Email</label>
            <input type="email" id="loginEmail" name="pemail" required
                   class="mt-1 w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200 p-2">
        </div>

        <div>
            <label for="loginPassword" class="block text-sm font-medium text-gray-700">Password</label>
            <input type="password" id="loginPassword" name="ppswd" required
                   class="mt-1 w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200 p-2">
        </div>

        <button type="submit"
                class="w-full py-3 rounded-lg bg-purple-600 text-white font-semibold hover:bg-purple-700 transition">
            Login
        </button>
    </form>

    <!-- Signup Form (Hidden Initially) -->
    <form id="signupForm" action="@{/patient/register}" method="post" class="space-y-4 hidden">
        <div>
            <label for="name" class="block text-sm font-medium text-gray-700">Full Name</label>
            <input type="text" id="name" name="pname" required
                   class="mt-1 w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200 p-2">
        </div>

        <div>
            <label for="signupEmail" class="block text-sm font-medium text-gray-700">Email</label>
            <input type="email" id="signupEmail" name="pemail" required
                   class="mt-1 w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200 p-2">
        </div>

        <div>
            <label for="phone" class="block text-sm font-medium text-gray-700">Phone</label>
            <input type="tel" id="phone" name="pphnno" required
                   class="mt-1 w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200 p-2">
        </div>

        <div>
            <label for="dob" class="block text-sm font-medium text-gray-700">Date of Birth</label>
            <input type="date" id="dob" name="pdob" required
                   class="mt-1 w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200 p-2">
        </div>

        <div>
            <label for="gender" class="block text-sm font-medium text-gray-700">Gender</label>
            <select id="gender" name="pgender" required
                    class="mt-1 w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200 p-2">
                <option value="">Select Gender</option>
                <option>Male</option>
                <option>Female</option>
                <option>Other</option>
            </select>
        </div>

        <div>
            <label for="signupPassword" class="block text-sm font-medium text-gray-700">Password</label>
            <input type="password" id="signupPassword" name="ppswd" required
                   class="mt-1 w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200 p-2">
        </div>

        <div>
            <label for="confirmPassword" class="block text-sm font-medium text-gray-700">Confirm Password</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required
                   class="mt-1 w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200 p-2">
        </div>

        <button type="submit"
                class="w-full py-3 rounded-lg bg-green-600 text-white font-semibold hover:bg-green-700 transition">
            Sign Up
        </button>
    </form>

    <!-- Links -->
    <div class="mt-6 text-center">
        <p id="toggleText" class="text-sm text-gray-600">
            New Patient?
            <a href="javascript:void(0)" onclick="toggleForms()" class="text-blue-600 hover:underline">Register here</a>
        </p>
    </div>
</div>

<!-- Toggle Script -->
<script src="/js/script.js"></script>



</body>
</html>
